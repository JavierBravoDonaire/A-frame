<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Practicando con A-Frame</title>
   		<meta name="description" content="Practicando con A-Frame">
		<!-- <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script> -->
		<script src="../../assets/js/aframe.min.js"></script>
		<script src="../../assets/js/aframe-extras.min.js"></script>
	</head>
	<body>
		<a-scene fog="type: linear; color: lightgrey; far: 10; near: 1" stats>
			<a-assets>
				<img id="yard" src="../../assets/imgs/yard.jpg">
				<img id="cube" src="../../assets/imgs/cube.jpg">
				<img id="rock" src="../../assets/imgs/rock.jpg">
				<img id="city" src="../../assets/imgs/city360.jpg">
			</a-assets>

			<a-box position="0 0.5 -4" rotation="0 45 0" scale="1 1 1"
				src="#cube" animation="property: position; to: 3 0.5 0;
										dir: alternate; dur: 1000;
										loop: true"></a-box>
			<a-plane id="puerta" position="0 0 -4" rotation="-90 0 0" width="15" height="6"
				src="#yard"></a-plane>
			<a-cylinder position="2 2.5 -5" radius="0.5" height="5"
				src="#rock"></a-cylinder>
			<a-sphere position="-1 0.5 -3.5" radius="0.5"
				color="orange"></a-sphere>
			<a-curvedimage src="#city" position="0 2.5 -5" height="5"
				rotation="0 45 0" radius="3" theta-length="270"></a-curvedimage>
			<a-sky color="grey"></a-sky>

			<a-entity movement-controls="fly: true" position="0 0 0">
				<a-camera look-controls wasd-controls>
					<a-cursor></a-cursor>
				</a-camera>
				<a-entity oculus-go-controls oculus-quest-controls x-button-listener></a-entity>
			</a-entity>

			<a-light type="ambient" color="grey"></a-light>
			<a-light type="point" intensity="1" position="-2 0 -4" color="white"></a-light>
		</a-scene>

		<script>
			var planeEl = document.querySelector('#puerta');

			planeEl.addEventListener('click', function() {
				if(planeEl.getAttribute('rotation').x == -90){
					planeEl.setAttribute('rotation', '0 0 0');
				}else{
					planeEl.setAttribute('rotation', '-90 0 0');
				}
			});
		</script>
	</body>
</html>
